<head>
<!-- InstanceBeginEditable name="doctitle" -->
<title>PDS: Tracking Service</title>
<!-- InstanceEndEditable -->

<!--#include virtual="/include/includes.html" -->

<!-- InstanceEndEditable -->

<body
	class="sidebar  menu_tools menu_item_tools_data_dictionary_lookup ">
	<!--[if IE]>
  <div id="IE">
  <![endif]-->

	<!--#include virtual="/include/header.html" -->
	<!--#include virtual="/include/main_menu.html" -->

	<div id="submenu">
		<!--#include virtual="/include/tools_menu.html" -->
		<div class="clear"></div>
	</div>

	<!-- Sidebar -->
	<div id="sidebar">
		<!--#include virtual="/include/standard_sidebar.html" -->
		<!-- InstanceBeginEditable name="leftSidebar" -->
		<!-- InstanceEndEditable -->
	</div>

	<!-- Main content -->
	<div id="content">
		<div class="linkTitle">
			<a href="../"><h4 class="titleLinkPast"><i class="fas fa-home"></i> Tracking&nbsp;/</h4></a>&nbsp;
			<h1 class="titleLinkCurrent"><i class="fas fa-paper-plane"></i> Releases</h1>
		</div>
		<div class="tw-bs">
			<div id="filterDiv" class="panel panel-default panelNoRadius">
				<div class="panel-body">
					<form class="form-inline">
						<div>
							<h4>Reference Filter:</h4>
						</div>
						<div></div>
						<div class="form-group">
							<label for="instrumentSelect">Instruments:</label> <select
								id="instrumentSelect" class="form-control selectNoRadius">
								<option>All</option>
							</select>
						</div>
						&nbsp;
						<div class="form-group">
							<label for="investigationSelect">Investigations:</label> <select
								id="investigationSelect" class="form-control selectNoRadius">
								<option>All</option>
							</select>
						</div>
						&nbsp;
						<div class="form-group">
							<label for="nodeSelect">Node:</label> <select id="nodeSelect"
								class="form-control selectNoRadius">
								<option>All</option>
							</select>
						</div>
					</form>
				</div>
			</div>
			<div id="searchDiv">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="prodSearch">
							<!--Ajax solr form begin-->
							<div class="input-group">
								<label for="prodSearchInput">Search products</label>
								<input type="text" id="prodSearchInput" class="form-control"
									aria-label="...">
							</div>
							<!-- /input-group -->
						</div>
						<!--End of ajax solr search form "search"-->
					</div>
				</div>
			</div>
			<!--End Search Div-->

			<div id="productReleasesTable"></div>

			<div id="releasesTable" class="hidden"></div>

			<!-- Add Releases Modal -->
			<div class="modal fade" id="addReleasesModal" tabindex="-1"
				role="dialog" aria-labelledby="addReleasesModalLabel">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span class="innerClose" aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="addReleasesModalLabel">Add
								Release</h4>
						</div>
						<div class="modal-body">
							<div id="addReleasesFormContainer">
								<form id="addReleasesForm" autocomplete="off">
									<div id="addReleasesLogicalIdentifierFormGroup"
										class="form-group">
										<label for="addReleasesLogicalIdentifierInput">Logical
											Identifier</label> <input type="text" class="form-control"
											id="addReleasesLogicalIdentifierInput"
											name="LogicalIdentifier" readonly="true" />
										<!-- <span id="addReleasesLogicalIdentifierInputHelpBlock" class="help-block hidden">* Required.</span> -->
									</div>
									<div id="addReleasesVersionFormGroup" class="form-group">
										<label for="addReleasesVersionInput">Version</label> <input
											type="text" class="form-control" id="addReleasesVersionInput"
											name="Version" readonly="true" />
										<!-- <span id="addReleasesVersionInputHelpBlock" class="help-block hidden">* Required.(number and dot only)</span> -->
									</div>
									<div id="addReleasesDateInputFormGroup" class="form-group">
										<label for="addReleasesDateInput">Releases Date
											(yyyy-MM-dd HH:mm:ss)</label> <input type="text" class="form-control"
											id="addReleasesDateInput" name="Date" /> <span
											id="addReleasesDateInputHelpBlock" class="help-block hidden">*
											Required.</span>
									</div>
									<div id="addReleasesAnsmDateInputFormGroup" class="form-group">
										<label for="addReleasesAnsmDateInput">Announcement
											Date (yyyy-MM-dd HH:mm:ss)</label> <input type="text"
											class="form-control" id="addReleasesAnsmDateInput"
											name="Announcement_Date" /> <span
											id="addReleasesAnsmDateInputHelpBlock"
											class="help-block hidden">* Required.</span>
									</div>
									<div id="addReleasesNameInputFormGroup" class="form-group">
										<label for="addReleasesNameInput">Releases Name</label> <input
											type="text" class="form-control" id="addReleasesNameInput"
											name="Name" /> <span id="addReleasesNameInputHelpBlock"
											class="help-block hidden">* Required.(it can have no
											more than 255 characters.)</span>
									</div>
									<div id="addReleasesDescInputFormGroup" class="form-group">
										<label for="addReleasesDescInput">Description</label> <input
											type="text" class="form-control" id="addReleasesDescInput"
											name="Desc" /> <span id="addReleasesDescInputHelpBlock"
											class="help-block hidden">* Required.(it can have no
											more than 255 characters.)</span>
									</div>
									<div id="addReleasesEmailInputFormGroup" class="form-group">
										<label for="addAStatusEmailInput">Email</label> <input
											type="email" class="form-control" id="addReleasesEmailInput"
											name="Email" /> <span
											id="addReleasesEmailEmailInputHelpBlock"
											class="help-block hidden">* Required.(you@example.com)</span>
									</div>
									<div id="addReleasesCommentInputFormGroup" class="form-group">
										<label for="addReleasesCommentInput">Comment</label> <input
											type="text" class="form-control" id="addReleasesCommentInput"
											name="Comment" /> <span
											id="addReleasesCommentInputHelpBlock"
											class="help-block hidden">Not required.(it can have no
											more than 1024 characters.)</span>
									</div>
								</form>
							</div>

							<div id="addReleasesFormCompleteMessage"></div>
						</div>
						<div class="modal-footer">
							<div id="addReleasesFormButtons">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Cancel</button>
								<button id="addReleasesModalAddButtonDisabled" type="button"
									class="btn btn-primary" disabled>Add</button>
								<button id="addReleasesModalAddButton" type="button"
									class="btn btn-success hidden">Add</button>
							</div>

							<div id="addReleasesLoadingIcon" class="hidden">
								<img src="images/ajax-loader.gif" alt="Loading" />
							</div>

							<div id="addReleasesFormCompleteButtons" class="hidden">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End add releases Modal -->
		</div>
		<!--End tw-bs -->
	</div>
	<!--End main content -->
	<!--#include virtual="/include/footer.html" -->
	<!--[if IE]>
  </div>
  <![endif]-->
</body>
<!-- InstanceEnd -->
</html>
